<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
<head>
<meta charset="UTF-8">
<title>기업 회원가입 페이지</title>
</th:block>
<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
	<script th:inline="javascript">
	$(document).ready(function(){
		var errorMessage = [[${errorMessage}]];
		if(errorMessage != null){
		alert(errorMessage);
		}
		});
</script>
</th:block>
<th:block layout:fragment="css">
	<style>
.fieldError {
	margin-left: 300px;
	color: #bd2130;
}


</style>
<link th:href="@{/css/memberForm.css}" rel="stylesheet"> 
</th:block>
</head>
<body>
	<div layout:fragment="content">
		<div id="Title">
			<div id="TopTitle" style="padding: 0px 20px 15px;">회원가입</div>

		</div>
		<div id="content">
			<form action="/members/com/new" role="form" method="post"
				th:object="${memberFormDto}">
				<div id="main">
					<div class="id">
						<label th:for="comuserId">아이디</label>
					</div>
					<input type="text" th:field="*{comuserId}"
						class="form-control input" placeholder="아이디를 입력해주세요">
					<p th:if="${#fields.hasErrors('comuserId')}"
						th:errors="*{comuserId}" class="fieldError">Incorrect data</p>
				</div>

				<div class="main2">
					<div class="id">
						<label th:for="comuserName">이름</label>
					</div>
					<input type="text" th:field="*{comuserName}"
						class="form-control input" placeholder="이름을 입력해주세요">
					<p th:if="${#fields.hasErrors('comuserName')}"
						th:errors="*{comuserName}" class="fieldError">Incorrect data</p>

				</div>
				<div class="main2">
					<div class="id">
						<label th:for="comuserEmail">이메일</label>
					</div>
					<input type="email" th:field="*{comuserEmail}"
						class="form-control input" placeholder="이메일을 입력해주세요">
					<p th:if="${#fields.hasErrors('comuserEmail')}"
						th:errors="*{comuserEmail}" class="fieldError">Incorrect data</p>

				</div>


				<div class="main2">
					<div class="id">
						<label th:for="comuserPw">비밀번호</label>
					</div>
					<input type="password" th:field="*{comuserPw}"
						class="form-control input" placeholder="비밀번호 입력">
					<p th:if="${#fields.hasErrors('comuserPw')}"
						th:errors="*{comuserPw}" class="fieldError">Incorrect data</p>

				</div>
				<div class="pwt">* 8~15자 이내 영문, 숫자, 특수문자로 작성해야합니다.</div>

				<div class="main2">
					<div class="id">
						<label th:for="comuserUniname">기관명</label>
					</div>
					<input type="text" th:field="*{comuserUniname}"
						class="form-control input" placeholder="기관명을 입력해주세요">
					<p th:if="${#fields.hasErrors('comuserUniname')}"
						th:errors="*{comuserUniname}" class="fieldError">Incorrect
						data</p>

				</div>

				<div class="main2">
					<div class="id">
						<label th:for="comuserTel">전화번호</label>
					</div>
					<input type="text" th:field="*{comuserTel}" class="form-control input"
						placeholder="휴대폰번호를 입력해주세요">
					<p th:if="${#fields.hasErrors('comuserTel')}"
						th:errors="*{comuserTel}" class="fieldError">Incorrect data</p>

				</div>

				<div style="text-align: center">
					<button type="submit" class="btn btn-primary" style="">회원가입하기</button>
				</div>
				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}">
			</form>
		</div>
		</div>
	
</body>

</html>
