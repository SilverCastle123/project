<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{layouts/layoutMypage}">
<head>
<meta charset="UTF-8">
<title>마이페이지 회원정보 수정창</title>
</th:block>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script th:inline="javascript">
	$(document).ready(function(){
		var errorMessage = [[${errorMessage}]];
		if(errorMessage != null){
		alert(errorMessage);
		}
		});
</script>
<th:block layout:fragment="css">
	<style>
.fieldError {
	margin-left: 300px;
	color: #bd2130;
}
</style>
	<link th:href="@{/css/member/mypage/memberUpdateForm.css}" rel="stylesheet">
</th:block>
</head>
<body>
	<div layout:fragment="content" id="content">
		<div id="Title">
			<p class="subTitle1">회원정보수정창</p>
			<p class="subTitle2">회원님의 정보를 수정할 수 있습니다</p>
		</div>
		<div>
			<form action="/mypage/update" method="post"
				th:object="${memberUpdateDto}" role="form">
				
				<div class="main2">
					<div class="id">
						<label th:for="userId">아이디</label>
					</div>
					<input type="text" th:value="${member.userId}" class="text text2" disabled="disabled">
				</div> 

				<div class="main2">
					<div class="id">
						<label th:for="userName">이름</label>
					</div>
					<input type="text" th:field="*{userName}" class="text">
					<p th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"
						class="fieldError">Incorrect data</p>
				</div>

				<div class="main2">
					<div class="id">
						<label th:for="userPw">비밀번호</label>
					</div>
					<input type="password" th:field="*{userPw}" class="text">
					<p th:if="${#fields.hasErrors('userPw')}" th:errors="*{userPw}"
						class="fieldError">Incorrect data</p>

				</div>
				<div class="main2">
					<div class="id">
						<label th:for="userUniname">소속명</label>
					</div>
					<input type="text" th:value="${member.userUniname}" class="text text2" disabled="disabled">

				</div>

				<div>
					<button type="submit" class="btn btn-primary">정보 수정하기</button>
				</div>
				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}">
			</form>
		</div>

	</div>
</body>

</html>
