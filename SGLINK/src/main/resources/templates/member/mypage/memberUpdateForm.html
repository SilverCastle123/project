<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
<head>
<meta charset="UTF-8">
<title>마이페이지 회원정보 수정창</title>
</th:block>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script th:inline="javascript">
	$(document).ready(function(){
		var errorMessage = [[${errorMessage}]];
		if(errorMessage != null){
		alert(errorMessage);
		}
		});
</script>
<th:block layout:fragment="css">
	<style>
.fieldError {
	margin-left: 300px;
	color: #bd2130;
}
</style>
	<link th:href="@{/css/memberForm.css}" rel="stylesheet">
</th:block>
</head>
<body>
	<div layout:fragment="content">
		<div id="Title">
			<div id="TopTitle" style="padding: 0px 20px 15px;">회원정보 수정창</div>

		</div>
		<div class="container">
			<div class="memberlist">
				<table class="listtable">
					<tr class="listhead">
						<th width="10%">아이디</th>
						<th width="10%">권한</th>
						<th width="10%">이메일</th>
						<th width="10%">이름</th>
						<th width="13%">전화번호</th>
						<th width="10%">소속명</th>
						<th width="10%">가입일</th>
					</tr>
					<tbody class="listbody">
						<tr th:each="info: ${info}">
							<td><span th:text="${info.userId}"></span></td>
							<td><span th:text="${info.role}"></span></td>
							<td><span th:text="${info.userEmail}"></span></td>
							<td><span th:text="${info.userName}"></span></td>
							<td><span th:text="${info.userTel}"></span></td>
							<td><span th:text="${info.userUniname}"></span></td>
							<td><span
								th:text="${#temporals.format(info.registerTime, 'yyyy-MM-dd')}"></span>
							</td>
						<tr>
					</tbody>
				</table>
			</div>
		</div>
		<div id="content">
			<form action="/members/mypage" method="post"
				th:object="${memberUpdateDto}" role="form">

				<div class="main2">
					<div class="id">
						<label th:for="userName">이름</label>
					</div>
					<input type="text" th:field="*{userName}" class="text">
					<p th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"
						class="fieldError">Incorrect data</p>

				<div class="main2">
					<div class="id">
						<label th:for="userPw">비밀번호</label>
					</div>
					<input type="password" th:field="*{userPw}" class="text">
					<p th:if="${#fields.hasErrors('userPw')}" th:errors="*{userPw}"
						class="fieldError">Incorrect data</p>

				</div>
				<div class="main2">
					<div class="id">
						<label th:for="userUniname">소속명</label>
					</div>
					<input type="text" th:field="*{userUniname}" class="text">
					<p th:if="${#fields.hasErrors('userUniname')}"
						th:errors="*{userUniname}" class="fieldError">Incorrect data</p>

				</div>

				<div>
					<button type="submit" class="btn btn-primary">정보 수정하기</button>
				</div>
				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}">
			</form>
		</div>

	</div>
</body>

</html>
