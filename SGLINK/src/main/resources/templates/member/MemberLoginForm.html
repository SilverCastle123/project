<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
	layout:decorate="~{layouts/layout1}">
<meta charset=UTF-8>
<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">

	<style>
.error {
	color: #bd2130;
}
</style>
</th:block>
<div layout:fragment="content">

	<section class="login">
		<h2>로그인</h2>

		<ul>
			<form role="form" method="post" action="/members/stu/login">
				<li><input type="checkbox" id="stu_id" name="stu_id" /> <label
					for="stu_id">학생 | 교수</label>&nbsp;&nbsp;&nbsp; <input
					type="checkbox" id="com_id" name="com_id" /><label for="com_id">기업|
						개인</label></li>
				<li><input required id="userid" class="cb" type="text"
					placeholder="stuuserId" name="stuuserId" /></li>
				<li><input required id="stuuserPw" class="cb" type="password"
					placeholder="Password" name="stuuserPw" /></li>
				<li class="cust_txt">
					<p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
				</li>
				<!-- <li class="cust_btn">
					<button type="button" class="btn btn-navy navbar-btn find-btn1"
						onclick="location.href='/login'">ID/PW 찾기</button>
				</li> -->


				
				<li class="cust"><input type="submit" value="로그인"></li>
				<li class="cust"><input type="button" class="btn btn-primary"
						onClick="location.href='/members/stu/new'" value="회원가입"></li> 
			 <input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}">
			</form>
		</ul>

		<div></div>
	</section>
</div>
</html>
