<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
<meta charset=UTF-8>
<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
	<style>
.fieldError {
	color: #bd2130;
}
</style>
</th:block>
<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
	<script th:inline="javascript">
	$(document).ready(function(){
		var errorMessage = [[${errorMessage}]];
		if(errorMessage != null){
		alert(errorMessage);
		}
		});
</script>
</th:block>
<div layout:fragment="content">
	<form action="/members/new" role="form" method="post"
		th:object="${memberFormDto}">
		<div class="form-group">
			<label th:for="COMUSER_ID">아이디</label> <input type="text" th:field="*{COMUSER_ID}"
				class="form-control" placeholder="아이디를 입력해주세요">
			<p th:if="${#fields.hasErrors('COMUSER_ID')}" th:errors="*{COMUSER_ID}"
				class="fieldError">Incorrect data</p>
		</div>
		<div class="form-group">
			<label th:for="COMUSER_PW">비밀번호</label> <input type="password" th:field="*{COMUSER_PW}"
				class="form-control" placeholder="비밀번호를 입력해주세요">
			<p th:if="${#fields.hasErrors('COMUSER_PW')}" th:errors="*{COMUSER_PW}"
				class="fieldError">Incorrect data</p>
		</div>
		
		<div class="form-group">
			<label th:for="COMUSER_EMAIL">이메일주소</label> <input type="email"
				th:field="*{COMUSER_EMAIL}" class="form-control" placeholder="이메일을 입력해주세요">
			<p th:if="${#fields.hasErrors('COMUSER_EMAIL')}" th:errors="*{COMUSER_EMAIL}"
				class="fieldError">Incorrect data</p>
		</div>
		
		<div class="form-group">
			<label th:for="COMUSER_NAME">이름</label> <input type="text" th:field="*{COMUSER_NAME}"
				class="form-control" placeholder="이름을 입력해주세요">
			<p th:if="${#fields.hasErrors('COMUSER_NAME')}" th:errors="*{COMUSER_NAME}"
				class="fieldError">Incorrect data</p>
		</div>
		
		<div class="form-group">
			<label th:for="COMUSER_TEL">휴대전화</label> <input type="text" th:field="*{COMUSER_TEL}"
				class="form-control" placeholder="전화번호를 입력해주세요">
			<p th:if="${#fields.hasErrors('COMUSER_TEL')}" th:errors="*{COMUSER_TEL}"
				class="fieldError">Incorrect data</p>
		</div>
		
		<div class="form-group">
			<label th:for="COMUSER_UNINAME">소속명</label> <input type="text" th:field="*{COMUSER_UNINAME}"
				class="form-control" placeholder="소속명을 입력해주세요">
			<p th:if="${#fields.hasErrors('COMUSER_UNINAME')}" th:errors="*{COMUSER_UNINAME}"
				class="fieldError">Incorrect data</p>
		</div>
		
		<div style="text-align: center">
			<button type="submit" class="btn btn-primary" style="">Submit</button>
		</div>
		<input type="hidden" th:name="${_csrf.parameterName}"
			th:value="${_csrf.token}">
	</form>
</div>
</html>
