<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
	layout:decorate="~{layouts/layout1}">
<meta charset=UTF-8>
<title>학생회원 로그인창</title>
<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">

	<style>
.error {
	color: #bd2130;
}
</style>
</th:block>
<div layout:fragment="content">

	<section class="login">
		<h2>학생회원 로그인</h2>

		<ul>
			<form role="form" method="post" action="/members/stu/login">
				<li><input required id="userid" class="cb" type="text"
					placeholder="아이디를 입력하세요" name="stuuserId" /></li>
				<li><input required id="password" class="cb" type="password"
					placeholder="비밀번호를 입력하세요" name="password" /></li>
				<li class="cust_txt">
					<p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
				</li>
				<!-- <li class="cust_btn">
					<button type="button" class="btn btn-navy navbar-btn find-btn1"
						onclick="location.href='/login'">ID/PW 찾기</button>
				</li> -->


				
				<li class="cust"><input type="submit" value="로그인"></li>
				<li class="cust"><input type="button" class="btn btn-primary"
						onClick="location.href='/members/stu/new'" value="학생 회원가입"></li> 
			 <input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}">
			</form>
		</ul>

		<div></div>
	</section>
</div>
</html>
