<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
<meta charset=UTF-8>
<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
	<style>
.fieldError {
	color: #bd2130;
}
</style>
</th:block>
<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
	<script th:inline="javascript">
	$(document).ready(function(){
		var errorMessage = [[${errorMessage}]];
		if(errorMessage != null){
		alert(errorMessage);
		}
		});
</script>
</th:block>
<div layout:fragment="content">
	<form action="/members/stu/new" role="form" method="post" th:object="${memberFormDto}">
		<div class="form-group">
			<label th:for="stuuserId">아이디</label>
			 <input type="text" th:field="*{stuuserId}" class="form-control"
				placeholder="아이디를 입력해주세요">
			<p th:if="${#fields.hasErrors('stuuserId')}" th:errors="*{stuuserId}"
				class="fieldError">Incorrect data</p>
		</div>
		<div class="form-group">
			<label th:for="stuuserName">이름</label> <input type="text"
				th:field="*{stuuserName}" class="form-control"
				placeholder="이름을 입력해주세요">
			<p th:if="${#fields.hasErrors('stuuserName')}"
				th:errors="*{stuuserName}" class="fieldError">Incorrect data</p>
		</div>

		<div class="form-group">
			<label th:for="stuuserEmail">이메일</label> <input type="email"
				th:field="*{stuuserEmail}" class="form-control"
				placeholder="이메일을 입력해주세요">
			<p th:if="${#fields.hasErrors('stuuserEmail')}"
				th:errors="*{stuuserEmail}" class="fieldError">Incorrect data</p>
		</div>

		<div class="form-group">
			<label th:for="stuuserPw">비밀번호</label> <input type="password"
				th:field="*{stuuserPw}" class="form-control" placeholder="비밀번호 입력">
			<p th:if="${#fields.hasErrors('stuuserPw')}" th:errors="*{stuuserPw}"
				class="fieldError">Incorrect data</p>
		</div>
		
<!-- 		<div class="form-group">
			<label th:for="stuuserPw2">비밀번호확인</label> <input type="password"
				th:field="*{stuuserPw2}" class="form-control" placeholder="비밀번호확인 입력">
			<p th:if="${#fields.hasErrors('stuuserPw2')}" th:errors="*{stuuserPw2}"
				class="fieldError">Incorrect data</p>
		</div> -->
		
		<div class="form-group">
			<label th:for="stuuserUniname">대학명</label> <input type="text"
				th:field="*{stuuserUniname}" class="form-control"
				placeholder="대학교명을 입력해주세요">
			<p th:if="${#fields.hasErrors('stuuserUniname')}"
				th:errors="*{stuuserUniname}" class="fieldError">Incorrect data</p>
		</div>

		<div class="form-group">
			<label th:for="stuuserTel">전화번호</label> <input type="text"
				th:field="*{stuuserTel}" class="form-control"
				placeholder="휴대폰번호를 입력해주세요">
			<p th:if="${#fields.hasErrors('stuuserTel')}"
				th:errors="*{stuuserTel}" class="fieldError">Incorrect data</p>
		</div>
		<div style="text-align: center">
			<button type="submit" class="btn btn-primary" style="">Submit</button>
		</div>
		<input type="hidden" th:name="${_csrf.parameterName}"
			th:value="${_csrf.token}">
	</form>
</div>
</html>
