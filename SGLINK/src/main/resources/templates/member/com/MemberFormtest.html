<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
<meta charset=UTF-8>
<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
	<style>
.fieldError {
	color: #bd2130;
}
</style>
</th:block>
<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
	<script th:inline="javascript">
	$(document).ready(function(){
		var errorMessage = [[${errorMessage}]];
		if(errorMessage != null){
		alert(errorMessage);
		}
		});
</script>
</th:block>
<div layout:fragment="content">
	<form action="/members/com/new" role="form" method="post" th:object="${memberFormDto}">
		<div>
			<label th:for="comuserId">아이디</label>
			 <input type="text" th:field="*{comuserId}" class="form-control"
				placeholder="아이디를 입력해주세요">
			<p th:if="${#fields.hasErrors('comuserId')}" th:errors="*{comuserId}"
				class="fieldError">Incorrect data</p>
		</div>
		<div class="form-group">
			<label th:for="comuserName">이름</label> <input type="text"
				th:field="*{comuserName}" class="form-control"
				placeholder="이름을 입력해주세요">
			<p th:if="${#fields.hasErrors('comuserName')}"
				th:errors="*{comuserName}" class="fieldError">Incorrect data</p>
		</div>

		<div class="form-group">
			<label th:for="comuserEmail">이메일</label> <input type="email"
				th:field="*{comuserEmail}" class="form-control"
				placeholder="이메일을 입력해주세요">
			<p th:if="${#fields.hasErrors('comuserEmail')}"
				th:errors="*{comuserEmail}" class="fieldError">Incorrect data</p>
		</div>

		<div class="form-group">
			<label th:for="comuserPw">비밀번호</label> <input type="password"
				th:field="*{comuserPw}" class="form-control" placeholder="비밀번호 입력">
			<p th:if="${#fields.hasErrors('comuserPw')}" th:errors="*{comuserPw}"
				class="fieldError">Incorrect data</p>
		</div>
		
<!-- 		<div class="form-group">
			<label th:for="comuserPw2">비밀번호확인</label> <input type="password"
				th:field="*{comuserPw2}" class="form-control" placeholder="비밀번호확인 입력">
			<p th:if="${#fields.hasErrors('comuserPw2')}" th:errors="*{comuserPw2}"
				class="fieldError">Incorrect data</p>
		</div> -->
		
		<div class="form-group">
			<label th:for="comuserUniname">기관명</label> <input type="text"
				th:field="*{comuserUniname}" class="form-control"
				placeholder="기관명을 입력해주세요">
			<p th:if="${#fields.hasErrors('comuserUniname')}"
				th:errors="*{comuserUniname}" class="fieldError">Incorrect data</p>
		</div>

		<div class="form-group">
			<label th:for="comuserTel">전화번호</label> <input type="text"
				th:field="*{comuserTel}" class="form-control"
				placeholder="휴대폰번호를 입력해주세요">
			<p th:if="${#fields.hasErrors('comuserTel')}"
				th:errors="*{comuserTel}" class="fieldError">Incorrect data</p>
		</div>
		
		<div style="text-align: center">
			<button type="submit" class="btn btn-primary" style="">Submit</button>
		</div>
		<input type="hidden" th:name="${_csrf.parameterName}"
			th:value="${_csrf.token}">
	</form>
</div>
