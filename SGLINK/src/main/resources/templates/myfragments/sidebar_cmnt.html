<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>cmnt</title>
</head>

<body>
	<div th:fragment="sidebar" id="side">
		<div id="leftMenu">
			<div id="leftTitle">
				<a href="#">커뮤니티</a>
			</div>
			<div id="subMenu">
				<div class="depth1">
					<li class="item"><a href="#" id="left" class="lnb">공지사항</a></li>
					<li class="item"><a href="#" id="left1" class="lnb">Q&A</a></li>
					<li class="item"><a href="#" id="left2" class="lnb">자료실</a></li>
					<li class="item"><a href="#" id="left2" class="lnb">행사소식</a></li>
				</div>
			</div>
		</div>
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script>
			$(function() {
				$('.depth2').hide();
				$('.depth1 li').hover(function() {

					$(this).children('.lnb').addClass('act');
				}, function() {
					$(this).children('.lnb').removeClass('act');
				});
				$('.lnb').click(function() {
					$('.depth2').hide();
					$(this).next('.depth2').slideDown(500);
				});
			});
		</script>
	</div>
</body>
</html>
