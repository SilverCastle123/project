<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
	layout:decorate="~{layouts/layoutBsn}">
<head>
<meta charset="UTF-8">
<title>인사말 페이지</title>
<link th:href="@{/css/board/board/boardView.css}" rel="stylesheet">

</head>
<body>
	<div layout:fragment="content" id="content">
		<div id="Title">
			<p class="subTitle1">인사말</p>
			<p class="subTitle2">안녕하십니까 저희 사업단을 소개합니다</p>
		</div>
		<div class="board_wrap">
 <form id="frm" action="/introduce/greeting/edit/action" method="post">
        <input type="hidden" name="id" th:value="${info.id}">
        
      
            <div class="board_write">
                <div class="title">
                    <dl>
                      
                    </dl>
                </div>
                <div class="info">
                    <dl>
                       
                    </dl>
                    <dl>
                     
                    </dl>
           
                </div>
                <div class="cont">
                    <textarea class="form-control" rows="5" cols=""  name="content" th:text="${info.content}"></textarea>
                </div>
            </div>
            <div class="bt_wrap">
                <button type="submit" class="on" onclick="fnViewEdit()">수정</button>        


                <input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}">
            </div>
      
        </form>
            </div>
        </div>



		 <script th:inline="javascript">
	
	
	function fnViewEdit() {
		if (confirm("수정하시겠습니까?")) {
			let frm = $("#frm");
			frm.attr("method","post")
			frm.attr("action","/introduce/greeting/edit/action");
			frm.submit();
		}
	}
</script>

</body>
</html>
