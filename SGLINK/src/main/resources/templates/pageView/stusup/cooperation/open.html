<!DOCTYPE html>

<head>

<title>학생지원오픈공간페이지</title>

</head>
<body>
	<div layout:fragment="content" id="content">
		<div id="Title">
			<p class="subTitle1">산학연계</p>

		<div class="body">
			<div class="content">
				<h2 class="bl sq">
					살펴보기<br>
				</h2>
				<p>MOU 체결 기업이 사업 계획 구체화 기간(2~3개월) 동안 무료로 사용할 수 있는 공간입니다. 오픈 공간
					내에 마련된 클러스터를 배정받아 사용하며 위치는 임의로 선택할 수 없습니다.</p>
				<div class="fe">
					<div class="ws">
						<img src="http://linc.sogang.ac.kr/dataview/space/6_1s.jpg">
						<p>우정원전경</p>
					</div>
					<div class="ws">
						<img src="http://linc.sogang.ac.kr/dataview/space/2_1s.jpg">
						<p>미팅공간</p>
					</div>
					<div class="ws">
						<img src="http://linc.sogang.ac.kr/dataview/space/3_1s.jpg">
						<p>오픈라운지</p>
					</div>
					<div class="ws">
						<img src="http://linc.sogang.ac.kr/dataview/space/4_1s.jpg">
						<p>카페테리아</p>
					</div>
				</div>
				<br>
				<h2 class="bl sq"
					style="height: 32px; position: absolute; top: 250px;">
					입주현황<br>
				</h2>
				<table>

							<th width="10%">입주공간</th>
							<th width="5%">면적</th>
							<th width="5%">좌석</th>
							<th width="10%">임대료(월)</th>
							<th width="10%">지원액(월)</th>
							<th width="15%">실부담액(월)</th>

							<th width="10%">입주예약</th>
						</tr>
					</thead>

							<td>오픈공간</td>
							<td>-</td>

							<td>0</td>

						<tr>
							<td>오픈공간</td>
