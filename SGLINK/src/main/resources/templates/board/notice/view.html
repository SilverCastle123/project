<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Board List</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!--부트스트랩 css 추가-->
    	<!--부트스트랩 css 추가-->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
       <!--부트스트랩 js, jquery 추가-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <th:block layout:fragment="script"></th:block>
	<th:block layout:fragment="css"></th:block> 
</head>
<body>
	<div class="container">
		<h1>Board View.</h1>
		<div class="mb-3">
		    <label class="form-label">Title.</label>
		    <input type="text" class="form-control" id="" name="" th:value="${info.title}">
		</div>
		<div class="mb-3">
	    	<label class="form-label">Content</label>
	    	<textarea class="form-control" rows="5" cols="" name="" th:text="${info.content}"></textarea>
		</div>
		<div class="mb-3">
		    <label class="form-label">Writer.</label>
		    <input type="text" class="form-control" id="" name="" th:value="${info.registerId}">
		</div>
		<button type="button" class="btn btn-success" onclick="javascript:location.href='/board/notice/list'">Previous</button>
	</div>
    <!--부트스트랩 js, jquery 추가-->
    <script src="/js/lib/jquery.min.js"></script>
    <script src="/js/lib/bootstrap.min.js"></script>
</body>
</html>
