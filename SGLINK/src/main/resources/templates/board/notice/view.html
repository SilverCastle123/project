<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Board List</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!--부트스트랩 css 추가-->
    	<!--부트스트랩 css 추가-->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
       <!--부트스트랩 js, jquery 추가-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <th:block layout:fragment="script"></th:block>
	<th:block layout:fragment="css"></th:block> 
</head>
<body>
	<div class="container">
		<h1>Board View.</h1>
		<form id="frm" action="/board/notice/view/action" method="post">
		<input type="hidden" name="id" th:value="${info.id}">
		
		<!--이용자 출력화면------------------>
				<div class="usertitle">
			    <h3 th:text="${info.title}"></h3>
			    <span class="linfo" th:text="${info.registerId}"></span> <span> &nbsp;| &nbsp;</span>
			     <span class="linfo" th:text="${info.registerTime}"></span>
			</div>
			<div class="ucont">
		    	<p th:text="${info.content}"></p>
			</div>
			<!-- 이용자 출력 화면 끝------------------------------------------------- -->
		
		
		<div class="mb-3">
		    <label class="form-label">제목</label>
		    <input type="text" class="form-control" name="title" th:value="${info.title}">
		</div>
		<div class="mb-3">
	    	<label class="form-label">내용</label>
	    	<textarea class="form-control" rows="5" cols=""  name="content" th:text="${info.content}"></textarea>
		</div>
		<div class="mb-3">
		    <label class="form-label">작성자</label>
		    <input type="text" class="form-control" name="registerId" th:value="${info.registerId}">
		</div>
		<div class="float-left">
				<button type="button" class="btn btn-success" onclick="javascript:location.href='/board/notice/list'">Previous</button>
				<button type="submit" class="btn btn-primary">Edit</button>
			</div>
		<div class="float-right">
				<button type="button" class="btn btn-danger" th:onclick="fnViewDelete()">삭제</button>
			</div>
			</form>
	</div>
    <!--삭제 스크립트 추가-->
    <script th:inline="javascript">
		function fnViewDelete() {
			if (confirm("삭제하시겠습니까?")) {
				let frm = $("#frm");
				frm.attr("action","/board/notice/view/delete");
				frm.submit();
			}
		}
	</script>
</body>
</html>
