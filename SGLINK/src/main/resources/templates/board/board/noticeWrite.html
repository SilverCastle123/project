<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layoutCmnt}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>공지사항</title>
   <link th:href="@{/css/board/board/noticeView.css}" rel="stylesheet">
<!-- jQuery Validation Plugin 추가 -->
<script
	src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>

<script th:inline="javascript">
	let frm = $("#frm");

	function fnSubmit() {
		$("#frm").submit();
	}

	$(function() {
		frm.validate({
			messages : {
				// Message Custom..
				title : {
					required : "입력해주세요"
				}
			},
			submitHandler : function(form) {
				// Submit Action..
				form.submit();
			}
		});
	});
</script>
</head>
<body>
<div layout:fragment="content" id="content">
    <div class="board_wrap">
        <div class="board_title">
            <strong>공지사항</strong>
            <p>공지사항을 빠르고 정확하게 안내해드립니다.</p>
        </div>
        <form action="/boards/notice/write/action" method="post">
        <div class="board_write_wrap">
        
            <div class="board_write">
                <div class="title">
                    <dl>
                        <dt>제목</dt>
                        <dd><input type="text" class="form-control" id="" name="title" required></dd>
                    </dl>
                </div>
                <div class="info">
                    <dl>
                        <dt>글쓴이</dt>
                        <dd><input type="text"
						class="form-control" id="member" name="member" th:value="${userId}" readonly></dd>
                    </dl>
                    
                </div>
                <div class="cont">
                    <textarea class="form-control" rows="5" cols="" name="content"></textarea>
                </div>
            </div>
            
            <!-- 게시판 네임설정 -->
            <input type="text"class="form-control" id="boardName" name="boardName" th:value="NoticeBoard" hidden="hidden">
            <div class="bt_wrap">
 
                <button type="submit" onclick="fnSubmit();"><a class="on">등록</a></button>
                <a onclick="javascript:location.href='/boards/notice/list'">이전</a>
                <input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}">
            </div>
        </div>
        </form>
    </div>
    </div>
</body>
</html>
