<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layoutCmnt}">
<head>
<title>Board List</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<div layout:fragment="content" id="content">
		<div class="container">
			<h1>글 내용</h1>
			<form action="/boards/notice/write/action" method="post">
				<div class="mb-3">
					<label class="form-label">제목</label> <input type="text"
						class="form-control" id="" name="title">
				</div>
				<div class="mb-3">
					<label class="form-label">내용</label>
					<textarea class="form-control" rows="5" cols="" name="content"></textarea>
				</div>
				<div class="mb-3">
					 <label class="form-label">작성자</label> <input type="text"
						class="form-control" id="member" name="member" th:value="${userId}" readonly>
						
						<input type="text" class="form-control" id="boardName" name="boardName" th:value="NoticeBoard" readonly>
				</div>
				<button type="button" class="btn btn-success"
					onclick="javascript:location.href='/boards/notice/list'">이전</button>
				<button type="submit" class="btn btn-primary">제출</button>
				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}">
			</form>
		</div>
		<!--부트스트랩 js, jquery 추가-->
		<script src="/js/lib/jquery.min.js"></script>
		<script src="/js/lib/bootstrap.min.js"></script>
	</div>
</body>
</html>
