<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layoutCmnt}">
<head>
<title>Board List</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link th:href="@{/css/board/board/boardView.css}" rel="stylesheet">
	
	<script th:inline="javascript">
	let frm = $("#frm");

	function fnSubmit() {
		$("#frm").submit();
	}

	$(function() {
		frm.validate({
			messages : {
				// Message Custom..
				title : {
					required : "입력해주세요"
				}
			},
			submitHandler : function(form) {
				// Submit Action..
				form.submit();
			}
		});
	});
</script>
</head>
<body>
	<div layout:fragment="content" id="content">
		<div class="board_wrap">
			<h1>글 내용</h1>
			<form action="/boards/reference/write/action" method="post" enctype="multipart/form-data">
				<div class="board_write_wrap">
        
            <div class="board_write">
                <div class="title">
                    <dl>
                        <dt>제목</dt>
                        <dd><input type="text" class="form-control" id="" name="title" required></dd>
                    </dl>
                </div>
                <div class="info">
                    <dl>
                        <dt>글쓴이</dt>
                        <dd><input type="text"
						class="form-control" id="member" name="member" th:value="${userId}" readonly></dd>
                    </dl>
                    <dl>
                        <dt>첨부파일</dt>
                        <dd><input id="uploadFiles"
					type="file" name="files" multiple="multiple" /> </dd>
                    </dl>
                    
                </div>
              
                <div class="cont">
                    <textarea class="form-control" rows="5" cols="" name="content"></textarea>
                </div>
            </div>

					<!-- <input type="text" class="form-control" id="boardName" name="boardName" th:value="NoticeBoard" readonly> -->
				
				<div class="bt_wrap">
 
                <button type="submit" onclick="fnSubmit();" class="on">등록</button>
                <a onclick="javascript:location.href='/boards/reference/list'">이전</a>
               
	
                
                <input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}">
            </div>
			</div>		
			</form>
		</div>
		<!--부트스트랩 js, jquery 추가-->
		<script src="/js/lib/jquery.min.js"></script>
		<script src="/js/lib/bootstrap.min.js"></script>
	</div>
</body>
</html>
