<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{layouts/layoutCmnt}">
<head>
    <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
   <!-- 게시판 css -->
<link th:href="@{/css/board/board/boardView.css}" rel="stylesheet">
    <!-- jQuery Validation Plugin 추가 -->
<script
	src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>

<script th:inline="javascript">
	let frm = $("#frm");

	function fnSubmit() {
		$("#frm").submit();
	}

	$(function() {
		frm.validate({
			messages : {
				// Message Custom..
				title : {
					required : "입력해주세요"
				}
			},
			submitHandler : function(form) {
				// Submit Action..
				form.submit();
			}
		});
	});
	

    <!--삭제 스크립트 추가-->
	function fnViewDelete() {
		if (confirm("삭제하시겠습니까?")) {
			let frm = $("#frm");
			frm.attr("method","get")
			frm.attr("action","/boards/notice/view/delete");
			frm.submit();
		}
	}
</script>
    <title>수정창</title>
</head>
<body>
<div layout:fragment="content" id="content">
<div id="Title">
			<p class="subTitle1">공지사항</p>
			<p class="subTitle2">공지사항 수정화면입니다</p>
		</div>
    <div class="board_wrap">
        <form id="frm" action="/boards/notice/edit/action" method="post">
        <input type="hidden" name="id" th:value="${info.id}">
        
        <div class="board_write_wrap" th:if="${loginUserId == registerId}">
            <div class="board_write">
                <div class="title">
                    <dl>
                        <dt>제목</dt>
                        <dd><input type="text" class="form-control" name="title" th:value="${info.title}" required></dd>
                    </dl>
                </div>
                <div class="info">
                    <dl>
                        <dt>작성자</dt>
                        <dd><input type="text" class="form-control" name="member" th:value="${info.member.userId}" readonly="readonly"></dd>
                    </dl>
                    <dl>
                        <dt>날짜</dt>
                        <dd><span class="linfo" th:text="${#temporals.format(info.registerTime, 'MM-dd')}"></span></dd>
                    </dl>
           
                </div>
                <div class="cont">
                    <textarea class="form-control" rows="5" cols=""  name="content" th:text="${info.content}"></textarea>
                </div>
            </div>
            <div class="bt_wrap">
                <button type="submit" class="on">수정</button>        
                <button onclick="fnViewDelete()" class="on">삭제</button>
                <button onclick="javascript:location.href='/boards/notice/list'">취소</button>
                <input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}">
            </div>
        </div>
        </form>
    </div>
    </div>
</body>
</html>
