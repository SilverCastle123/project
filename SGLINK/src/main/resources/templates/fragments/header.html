<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>header 공통 양식</title>


</head>

<body>
	<div th:fragment="header">
		<div id="header">
			<a href="/">서강대학교 공식 홈페이지</a>
			<div id="sns">
				<a href=""><img src="/img/facebookimg.png"></a> <a href=""><img
					src="/img/twitterimg.png"></a>
			</div>
			<div id="login">
				<a href="">(권한)</a>
				<h>|</h>
				<a href="/members/login" sec:authorize="isAnonymous()">로그인</a>
				<h>|</h>
				<a href="/members/logout" sec:authorize="isAuthenticated()">로그아웃</a>
				<a href="/members/signup" sec:authorize="isAnonymous()">회원가입</a>
			</div>
		</div>
		<div id="TopMenu">
			<div id="home">
				<a href=""><img src="/img/home.png"></a>
			</div>
			<div id="pMenu">
				<a href="">사업단 소개</a> <a href="">기업지원</a> <a href="">학생지원</a> <a
					href="">커뮤니티</a>
			</div>
		</div>
		<div class="slide slide_wrap">
			<div class="slide_item item1">1</div>
			<div class="slide_item item2">2</div>
			<div class="slide_item item3">3</div>
			<div class="slide_item item4">4</div>
			<div class="slide_item item5">5</div>
			<div class="slide_prev_button slide_button">
				<img src="/img/left.png" id="slidebtn">
			</div>
			<div class="slide_next_button slide_button">
				<img src="/img/right.png" id="slidebtn">
			</div>
			<ul class="slide_pagination"></ul>
		</div>
		<script src="/js/slide.js"></script>
	</div>
</body>

</html>
