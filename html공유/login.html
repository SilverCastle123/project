<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">
    <title>로그인</title>
</head>

<body>
    <section class="login">
        <h2>로그인</h2>
        <ul>
            <form id="login">
                <li >
                    <input type="checkbox" id="stu_id" name="stu_id" /><label for="stu_id">학생 | 교수</label>&nbsp;&nbsp;&nbsp;

                    <input type="checkbox" id="com_id" name="com_id" /><label for="com_id">기업 | 개인</label>
                </li>
                <li >
                    <input required id="userid" class="cb" type="text" placeholder="Username" name="userid" />
                </li>
                <li>
                    <input required id="userpw" class="cb" type="password" placeholder="Password" minlength="10" name="userpw" />
                </li>
                <li class="cust_txt">
                    <p>아이디 또는 비밀번호를 잊으셨나요? </p>
                </li>
                <li class="cust_btn">
                    <button type="button" class="btn btn-navy navbar-btn find-btn1" onclick="location.href='/login'">ID/PW 찾기</button>
                </li>


                <li class="cust"><input type="submit" value="회원가입" /></li>
                <li class="cust"><input type="submit" value="로그인" /></li>
            </form>
        </ul>
        <div>

        </div>
    </section>
</body></html>
