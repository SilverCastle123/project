<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="layout.html" />
    <style>
        #header{
            margin-top: 30%;
            overflow-y: scroll;
        }
        #Title{
            margin-top: 50px;
            position: relative;
            margin-left: 20%;
            margin-right: 20%;
        }
        #TopTitle{
            font-size: 40px;
            font-weight: bold;
            border-bottom: 2px #d3d3d3 solid;
        }
        #leftMenu{
            margin-top: 10px;
            margin-left: 7%;
            border: none;
        }
        #Menu{
            width: 200px;
            margin-left: 0px;
            font-size: 33px;
            font-weight: bold;
            text-align: center;
            border-bottom: 2px #d3d3d3 solid;
        }
        #left1{
            width: 150px;
            font-size: 25px;
            margin-top: -5px;
            margin-left: -15px;
            line-height: 70px;
            list-style: none;
            font-weight: bold;
            text-align: center;
        }
        #main{
            margin-left: 28%;
            margin-top: -12%;
        }
        #main2{
            margin-left: 28%;
            margin-top: 2%;
        }
        .id{
            float:left;
            font-size: 30px;
            font-weight: bold;
            text-align: center;
            letter-spacing: -0.5px;
            width: 300px;
            height: 40px;
            position: relative;
        }
        input{
            padding: 0;
            margin: 0;
            width:400px;
            height:40px;
            font-size:20px;
            border: 2px #d2d2d2 solid;
            border-radius: 5px;
        }
        #checkbtn{
            width: 110px;
            height: 40px;
            margin-left: 50px;
            text-align: center;
            font-size: 17px;
            color: white;
            background: #585858;
            border: none;
            border-radius: 5px;
        }
        .pwt{
            font-size: 20px;
            text-align: center;
            margin-left: 17%;
        }

        #footer{
            margin-bottom: 20%;
        }
    </style>
</head>
<body>
   <div id="header">
       
   </div>
    <div id="Title">
        <div id="TopTitle" style="padding: 0px 20px 15px;">회원가입</div>
        
    </div>
    <div id="leftMenu">
    <div id="Menu" style="padding: 0px 0px 10px 0px;">회원서비스</div>
    </div>
    <div id="leftMenu">
    <ul id="left1">
        <li>로그인</li>
        <li>회원가입</li>
        <li>ID | PW찾기</li>
    </ul>
    </div>
    <div id="main">
        <div class="id">
            <label for="id">아이디</label>
        </div>
        <input type="text">
        <button id="checkbtn">중복체크</button>
    </div>
    <div id="main2">
        <div class="id">
            <label for="pw">비밀번호</label>
        </div>
        <input type="text">
    </div>
    <div class="pwt">
    * 8~15자 이내 영문, 숫자, 특수문자 중 2가지 이상을 조합해야 합니다.
    </div>
    <div id="main2">
        <div class="id">
            <label for="id">비밀번호 확인</label>
        </div>
        <input type="text">
    </div>
    <div id="main2">
        <div class="id">
            <label for="id">이메일</label>
        </div>
        <input type="text">
        <button id="checkbtn">이메일 인증</button>
    </div>
    <div id="main2">
        <div class="id">
            <label for="id">이름</label>
        </div>
        <input type="text">
    </div>
    <div id="main2">
        <div class="id">
            <label for="id">휴대전화</label>
        </div>
        <input type="text">
    </div>
    <div id="main2">
        <div class="id">
            <label for="id">소속명</label>
        </div>
        <input type="text">
    </div>
    <div id="footer"></div>
</body>
</html>
